<div style="background-color: #cdaf7a;width: 100%;height: 100%">
    <img *ngIf="current"
         src="/assets/icons/vacuum-cleaner.svg"
         style="width: 100%;height: 100%"
         alt="vaccum-cicon"
         [ngClass]="{
         left:status==='W',
         right:status==='E',
        up:status==='N',
         down:status==='S'
         }"
    >
</div>
