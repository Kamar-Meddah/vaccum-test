<div style="background-color: #cdaf7a;width: 100%;height: 100%">
    <img *ngIf="current"
         src="/assets/icons/vacuum-cleaner.svg"
         style="width: 100%;height: 100%"
         alt="vaccum-cicon"
         [class.left]="status==='W'"
         [class.right]="status==='E'"
         [class.down]="status==='S'"
         [class.up]="status==='N'"
    >
</div>
