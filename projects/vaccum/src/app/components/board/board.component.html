<div style="width: 100vw;height: 100vh;"
     fxLayoutAlign="center center" fxLayout="column">
    <div fxLayout="row" style="height:50px;"
         *ngFor="let y of Array(this.size.ySize).fill(0);let j=index">
        <div fxLayout="column" style="width: 50px;"
             *ngFor="let x of Array(this.size.xSize).fill(0);let i=index">
            <app-square style="width: 100%;height: 100%"></app-square>
        </div>
    </div>
</div>
